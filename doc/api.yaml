openapi: 3.0.3 
info:
  title: WASAText api documentation
  description: Api documentation for the WASAText application
  version: '1'

servers:
  - url: http://192.168.1.60:3000
    description: Local server

tags:
  - name: login
    description: User login
  - name: User settings
    description: User settings
  - name: Chats
    description: Chat operations
  - name: Messages
    description: Message operations
  - name: Chat settings
    description: Chat settings

paths:

  /session:
    post:
      tags: ["login"]
      summary: Logs in the user
      description: If the user does not exist, it will be created, and an identifier is returned. If the user exists, the user identifier is returned.
      operationId: doLogin
      requestBody:
        description: User details
        content:
          application/json:
            schema:
              description: User details
              type: object
              properties:
                userName:
                  description: User name
                  type: string
                  example: giggio
                  pattern: '^.*?$'
                  minLength: 3
                  maxLength: 16
        required: true
      responses:
        '201':
          description: User log-in action successful
          content:
           application/json:
            schema:
              description: User id
              type: object
              properties:
                identifier:
                  description: User id
                  type: integer
                  minimum: 1
                  maximum: 999
                  example: 12
                  
  /settings/name:
    put:
      tags: ["User settings"]
      security:
        - bearerAuth: []
      summary: Lets the user change his Username
      description: Requests new name and then changes the user's name
      operationId: setMyUserName
      requestBody:
        description: New name
        content:
          application/json:
            schema:
              description: New name
              type: object
              properties:
                newName:
                  description: New name
                  type: string
                  example: andrei
                  pattern: '^.*?$'
                  minLength: 3
                  maxLength: 16
        required: true
      responses:
        '204':
          description: Name changed
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
                    example: "Unauthorized"

  /settings/photo:
    put:
      tags: ["User settings"]
      security:
        - bearerAuth: []
      summary: Change profile picture
      description: Changes user profile picture
      operationId: setMyPhoto
      requestBody:
        description: Upload photo
        content:
          application/json:
            schema: 
              description: New photo
              type: object
              properties:
                newPhoto:
                  description: New photo
                  type: string
                  format: binary
      responses:
        '204': 
          description: Profile picture changed
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
                    example: "Unauthorized"

  /chats:
    get:
      tags: ["Chats"]
      security:
        - bearerAuth: []
      summary: Lets the user view all of his conversations
      description: Shows user all of their conversations
      operationId: getMyConversations
      responses:
        '200':
          description: Fetched all chats
          content:
           application/json:
            schema:
              description: Chats
              type: array
              default: []
              minItems: 0
              maxItems: 999
              items:
                $ref: "#/components/schemas/chat"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
                    example: "Unauthorized"

  /chats/{chatId}:
    parameters:
        - name: chatId
          in: path
          required: true
          description: View one conversation
          schema:
            description: Chat id
            type: string
            pattern: '^.*?$' 
            minLength: 1
            maxLength: 999
            example: "abcdef012345"
    
    get:
      tags: ["Chats"]
      security:
        - bearerAuth: []
      summary: Lets the user view one specific conversation
      description: Given the conversation ID it will return all the messages in that conversation
      operationId: getConversation
      responses:
        '200':
          description: Fetched all messages
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/chat"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
                    example: "Unauthorized"
        '404':
          description: Chat not found
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
                    example: "Chat not found"
                       
    post:
      tags: [Messages]
      security:
        - bearerAuth: []
      summary: Send a message
      description: Sends the message to the selected chat
      operationId: sendMessage
      requestBody:
        description: Message
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/message"
      responses:
        '204':
          description: "Message sent succesfully"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
                    example: "Unauthorized"
        
  /chats/{chatIdUrl}/messages/{messageIdUrl}:
    post:
      tags: [Messages]
      security:
        - bearerAuth: []
      summary: Forwards a message
      description: Forwards the selected message to a new chat
      operationId: forwardMessage
      parameters:
        - name: chatIdUrl
          description: Chat id
          in: path
          required: true
          schema:
            description: Chat id
            type: string
            example: "chat3762"
            pattern: '^.*?$'
            minLength: 1
            maxLength: 999
        - name: messageIdUrl
          description: Message id
          in: path
          required: true
          schema:
            description: Message id
            type: string
            example: "message5763"
            pattern: '^.*?$'
            minLength: 1
            maxLength: 999
      requestBody:
        description: Select chat to forward to
        content:
          application/json:
            schema:
              description: Chat to forward to
              type: object
              properties:
                messageId:
                  description: Message id
                  type: string
                  example: "message4357"
                  pattern: '^.*?$'
                  minLength: 1
                  maxLength: 999
                chatId: 
                  description: Chat id
                  type: string
                  example: "chat349875"
                  pattern: '^.*?$'
                  minLength: 1
                  maxLength: 999
      responses:
        '204':
          description: "Message forwarded"
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Unauthorized"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
        '404':
          description: "Message or chat not found"
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Message or chat not found"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
    delete:
      tags: [Messages]
      security:
        - bearerAuth: []
      summary: Deletes a message
      description: Deletes the selected message as long as it was sent by the user
      operationId: deleteMessage
      parameters:
        - name: chatId
          description: Chat id
          in: path
          required: true
          schema:
            description: Chat id
            type: string
            example: "chat3762"
            pattern: '^.*?$'
            minLength: 1
            maxLength: 999
        - name: messageId
          description: Message id
          in: path
          required: true
          schema:
            description: Message id
            type: string
            example: "message5763"
            pattern: '^.*?$'
            minLength: 1
            maxLength: 999
      responses:
        '204':
          description: Message deleted
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Unauthorized"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
        '404':
          description: Message not found
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Message not found"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999   

  /chats/{chatId}/messages/{messageId}/reactions:
    post:
      tags: [Messages]
      security:
        - bearerAuth: []
      summary: Add a reaction to a message
      description: Add the selected emoji as a reaction to a message
      operationId: commentMessage
      parameters:
        - name: chatId
          description: Chat id
          in: path
          required: true
          schema:
            description: Chat id
            type: string
            example: "chat3762"
            pattern: '^.*?$'
            minLength: 1
            maxLength: 999
        - name: messageId
          description: Message id
          in: path
          required: true
          schema:
            description: Message id
            type: string
            example: "message5763"
            pattern: '^.*?$'
            minLength: 1
            maxLength: 999
      requestBody:
        description: Emoji to add
        content:
          application/json:
            schema:
              description: Emoji to add
              type: object
              properties:
                reaction:
                  description: Reaction
                  type: string
                  example: "emoji"
                  minLength: 0
      responses:
        '204':
          description: "Reaction added"
        '401':
          description: "Unauthorized"
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Unauthorized"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
        '404':
          description: "Message not found"
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Message not found"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999

  /chats/{chatId}/messages/{messageId}/reactions/{reactionId}:
    delete:
      tags: [Messages]
      security:
        - bearerAuth: []
      summary: Deletes the reaction to the message
      description: Deletes the added reaction to the selected message
      operationId: uncommentMessage
      parameters:
        - name: chatId
          description: Chat id
          in: path
          required: true
          schema:
            description: Chat id
            type: string
            example: "chat3762"
            pattern: '^.*?$'
            minLength: 1
            maxLength: 999
        - name: messageId
          description: Message id
          in: path
          required: true
          schema:
            description: Message id
            type: string
            example: "message5763"
            pattern: '^.*?$'
            minLength: 1
            maxLength: 999
        - name: reactionId
          description: Reaction id
          in: path
          required: true
          schema:
            description: Reaction id
            type: string
            example: "reaction3895"
            pattern: '^.*?$'
            minLength: 1
            maxLength: 999
      responses:
        '204':
          description: "Reaction deleted"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Unauthorized"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
        '404':
          description: "Message/Reaction not found"
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Message/Reaction not found"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999

  /chats/{chatIdUrl}/settings/users:
    post:
      tags: [Chat settings]
      security:
        - bearerAuth: []
      summary: Add user to group
      description: Adds a new user to the group
      operationId: addToGroup
      parameters:
        - name: chatIdUrl
          description: Chat id
          in: path
          required: true
          schema:
            description: Chat id
            type: string
            example: "chat3762"
            pattern: '^.*?$'
            minLength: 1
            maxLength: 999
      requestBody:
        description: Select user to add to group
        content:
          application/json:
            schema:
              description: User to add
              type: object
              properties:
                userId:
                  description: User id
                  type: integer
                  minimum: 1
                  maximum: 999
                  example: 373
                chatId:
                  description: Chat id
                  type: string
                  example: "chat3987"
                  pattern: '^.*?$'
                  minLength: 1
                  maxLength: 999
      responses:
        '204':
          description: User added
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Unauthorized"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
        '404':
          description: User/Group not found
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Group not found"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999

  /chats/{chatIdUrl}/settings:
    delete:
      tags: [Chat settings]
      security:
        - bearerAuth: []
      summary: Leaves the selected group
      description: Leaves the selected group as long as the user is in it
      operationId: leaveGroup
      parameters:
        - name: chatIdUrl
          description: Chat id
          in: path
          required: true
          schema:
            description: Chat id
            type: string
            example: "chat3762"
            pattern: '^.*?$'
            minLength: 1
            maxLength: 999
      responses:
        '204': 
          description: Group left
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Unauthorized"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
        '404':
          description: Group not found
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Group not found"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999

  /chats/{chatIdUrl}/settings/name:
    put:
      tags: [Chat settings]
      security:
        - bearerAuth: []
      summary: Changes group name
      description: Changes selected group name
      operationId: setGroupName
      parameters:
        - name: chatIdUrl
          in: path
          required: true
          description: View one conversation
          schema:
            description: Chat id
            type: string
            example: "abcdef012345"
            pattern: '^.*?$'
            minLength: 1
            maxLength: 999
      requestBody:
        description: New name
        content:
          application/json:
            schema: 
              description: New name
              type: object
              properties:
                newName:
                  description: New name
                  type: string
                  example: "the small salami the return 2"
                  pattern: '^.*?$'
                  minLength: 1
                  maxLength: 100
                chatId:
                  description: Chat id
                  type: string
                  example: "chat3975"
                  pattern: '^.*?$'
                  minLength: 1
                  maxLength: 999
      responses:
        '204': 
          description: Name changed
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Unauthorized"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
        '403':
          description: Forbidden can't change chat name
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Forbidden can't change chat name"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
        '404':
          description: Gruop not found
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Group not found"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999

  /chats/{chatIdUrl}/settings/photo:
    put:
      tags: [Chat settings]
      security:
        - bearerAuth: []
      summary: Change group photo
      description: Changes the group photo
      operationId: setGroupPhoto
      parameters:
        - name: chatIdUrl
          description: Chat id
          in: path
          required: true
          schema:
            description: Chat id
            type: string
            example: "chat3762"
            pattern: '^.*?$'
            minLength: 1
            maxLength: 999
      requestBody:
        description: New photo
        content:
          application/json:
            schema: 
              description: New photo
              type: object
              properties:
                newPhoto:
                  description: New photo
                  type: string
                  format: binary
                  minLength: 0
      responses:
        '204': 
          description: Photo changed
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    example: "Unauthorized"
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
        '403':
          description: Forbidden can't change chat photo
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
                    example: "Forbidden can't change chat photo"
        '404':
          description: Group not found
          content:
            application/json:
              schema:
                description: error
                type: object
                properties:
                  errror:
                    description: error
                    type: string
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 999
                    example: "Group not found"

  /chat:
    post:
      tags: ["Chats"]
      security:
        - bearerAuth: []
      summary: Create a new chat
      description: Create a new chat
      operationId: createChat
      requestBody:
        description: Chat details
        content:
          application/json:
            schema:
              description: Chat details
              type: object
              properties:
                chatName:
                  description: Chat name
                  type: string
                  example: "University chat"
                  pattern: '^.*?$'
                  minLength: 1
                  maxLength: 100
                chatType:
                  description: Chat type
                  type: string
                  enum:
                    - "group"
                    - "private"
                  example: "group"
                chatParticipants:
                  description: Chat participants
                  type: array
                  minItems: 1
                  maxItems: 999
                  items:
                      # description: user
                      # type: integer
                      # example: "1"
                    $ref: "#/components/schemas/user"
        required: true
      responses:
        '201':
          description: Chat created
          content:
           application/json:
            schema:
              description: Chat id
              type: object
              properties:
                chatId:
                  description: Chat id
                  type: string
                  example: "chat37543"
                  pattern: '^.*?$'
                  minLength: 1
                  maxLength: 999

components:
  schemas:
    
    message:
      description: Message
      type: object
      properties:
        text:
          description: Message text
          type: string
          example: "Ciao"
          pattern: '^.*?$'
          minLength: 1
          maxLength: 9999
        photo:
          description: Message photo
          type: string
          format: binary
          minLength: 0
          example: ""
        sender: 
          description: Sender id
          type: integer
          minimum: 1
          maximum: 999
          example: 1
        receiver:
          description: Receiver id
          type: integer
          minimum: 1
          maximum: 999
          example: 3
        dateTime:
          description: Date and time of the message
          type: string
          format: date-time
          example: "2024-12-02T16:38:00"
        reactions:
          description: Reactions to the message
          type: array
          minItems: 0
          maxItems: 999
          items:
            type: object
            properties:
              utente:
                description: User name
                type: string
                example: "William"
                pattern: '^.*?$'
                minLength: 3
                maxLength: 16
              reazione:
                description: Reaction
                type: string
                example: "emoji"
                minLength: 0
                maxLength: 1

    user:
      type: object
      properties:
        userId:
          type: integer
          minimum: 1
          maximum: 999
          example: 1
        userName:
          type: string
          example: "luiif"
          pattern: '^.*?$'
          minLength: 3
          maxLength: 16
        userPhoto:
          type: string
          format: binary
          minLength: 0
          example: ""
        
    chat:
      description: Chat
      type: object
      required:
        - chatType
      properties:
        chatId:
          description: Chat id
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 999
          example: "chat37543"
        chatName:
          description: Chat name
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 100
          example: "The salami 2 the return"
        chatPhoto:
          description: Chat photo
          type: string
          format: binary
          minLength: 0
          example: ""
        chatType:
          description: Chat type
          type: string
          enum:
            - "group"
            - "private"
          example: "group"
        chatParticipants:
          description: Chat participants
          type: array
          minItems: 1
          maxItems: 999
          items:
            $ref: "#/components/schemas/user"
        chatMessages:
          description: Chat messages
          type: array
          minItems: 0
          maxItems: 999
          items:
            $ref: "#/components/schemas/message"

  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: apiKey
      in: header
      name: Authorization